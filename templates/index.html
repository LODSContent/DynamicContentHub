<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.svg" alt="Ran Mor">
        </div>
        <h1>My Blog 1</h1>
    </header>

    <main>
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars fa-lg"></i>
        </button>

        <nav class="sidebar">
            <h2>Blog Articles</h2>
            <!-- Categories will be dynamically populated by JavaScript -->
        </nav>

        <article class="content">
            <div class="blog-navigation">
                <button class="nav-button">Previous Blog</button>
                <button class="nav-button">Show Latest Blog</button>
                <button class="nav-button">Next Blog</button>
            </div>

            <div class="blog-post">
                <!-- Blog content will be dynamically populated by JavaScript -->
            </div>
        </article>
    </main>

    <footer>
        <p>2020-2024 Ran Mor Systems, Inc</p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
