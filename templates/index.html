<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href=".{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href=".{{ url_for('static', filename='phone.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href=".{{ url_for('static', filename='prism.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src=".{{ url_for('static', filename='logo.png') }}" alt="logo">
        </div>
        <h1>Resources</h1>
    </header>

    <main>
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars fa-lg"></i>
        </button>

        <nav class="sidebar">
            <h2>Resources</h2>
            <!-- Categories will be dynamically populated by JavaScript -->
        </nav>
        
        <article class="content">
            <div class="blog-navigation">
                <button class="nav-button">Previous Resource</button>
                <button class="nav-button">Show Latest Resource</button>
                <button class="nav-button">Next Resource</button>
            </div>
            
            <div class="blog-post">
                <!-- Blog content will be dynamically populated by JavaScript -->
            </div>
        </article>
    </main>
    
    <footer>
        <p>INSERT FOOTER HERE</p>
    </footer>
    
    <script src=".{{ url_for('static', filename='prism.js') }}" defer></script>
    <script src=".{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
